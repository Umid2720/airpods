<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airpods</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/default.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Header section start -->
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a href="#" class="logo">
            <img src="images/logo.svg" alt="logo" />
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Info</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Product</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Contacts</a>
              </li>
              <li class="menu__item">
                <button class="menu__btn">BUY</button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__content">
          <h1 class="title">
            <span class="title--air">Air</span
            ><span class="title--pod">Pod</span><span class="title--s">S</span
            ><span class="title--m">M</span><span class="title--ax">AX</span>
          </h1>
          <div class="header__content-images">
            <!-- <img src="/images/airpods-black.png" alt="" /> -->
            <img src="/images/airpods-blue.png" alt="" />
            <!-- <img src="/images/airpods-green.png" alt="" /> -->
            <!-- <img src="/images/airpods-red.png" alt="" /> -->
            <!-- <img src="/images/airpods-white.png" alt="" /> -->
          </div>
        </div>
      </div>
    </header>
    <!-- Header section end -->

    <!-- Main section start -->
    <main class="main">
      <section class="choose-color">
        <div class="container">
          <h3 class="choose-color__title">Choose your colour</h3>
          <p class="choose-color__text">
            The perfect balance between the purityof hi-fi and the magic of
            AirPods. The ultimate personal audio experience.
          </p>
          <div class="choose-color__list">
            <button class="choose-color__btn">
              <img src="images/btn-black.png" alt="" />
            </button>
            <button class="choose-color__btn">
              <img src="images/btn-white.png" alt="" />
            </button>
            <button class="choose-color__btn">
              <img src="images/btn-green.png" alt="" />
            </button>
            <button class="choose-color__btn">
              <img src="images/btn-red.png" alt="" />
            </button>
            <!-- <button class="choose-color__btn">
              <img src="images/btn-blue.png" alt="" />
            </button> -->
          </div>
        </div>
      </section>
    </main>
    <!-- Main section end -->

    <script src="js/main.js"></script>
  </body>
</html>
